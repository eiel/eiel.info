<div (click)="onShow()">
  <h1>{{self.title}}</h1>
  <div>{{self.description}}</div>
  <div *ngIf="!is_show">
    <a href="javascript: void">詳細を見る</a>
  </div>
</div>

<div *ngIf="is_show">
  <ul *ngFor="#item of self.items">
    <li>
      <a href={{item.url}} target="_blank">{{item.name}}</a>
      <div>
        {{item.description}}
      </div>
    </li>
  </ul>
</div>
